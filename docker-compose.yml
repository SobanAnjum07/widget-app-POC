version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: widget_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: widget_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: widget_backend
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/widget_db
      APP_NAME: Acme Widget API
      DEBUG: "true"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: widget_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  pgdata:
